<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
    <link rel="stylesheet" href="style.css">
		<title>Frontend Mentor | Social links profile</title>
	</head>
	<body>
		<main class="main">
			<section class="profile">
				<div class="profile__img">
					<img
						src="./Social_Links_Profile_Main/assets/images/avatar-jessica.jpeg"
						alt="Jessica"
					/>
				</div>
				<h1 class="profile__name">Jessica Randall</h1>
				<h2 class="profile__location">London, United Kingdom</h2>
				<p class="profile__bio">"Front-end developer and avid reader."</p>
				<div class="profile__link">
					<a href="" class="profile__link__btn">GitHub</a>
					<a href="" class="profile__link__btn">Frontend Mentor</a>
					<a href="" class="profile__link__btn">LinkedIn</a>
					<a href="" class="profile__link__btn">Twitter</a>
					<a href="" class="profile__link__btn">Instagram</a>
				</div>
			</section>
		</main>
	</body>
</html>
