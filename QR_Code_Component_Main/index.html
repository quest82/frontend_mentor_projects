<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
    <link rel="stylesheet" href="style.css">
		<title>Frontend Mentor | QR code component</title>
	</head>
	<body>
		<main class="main">
			<section class="qrSection">
				<div class="qrSection__container">
					<div class="qrSection__container__img">
						<img
							src="./qr-code-component-main/images/image-qr-code.png"
							alt=""
						/>
					</div>
					<div class="qrSection__container__copy">
						<h1 class="qrSection__container__copy__title">Improve your front-end skills by building projects</h1>
						<p class="qrSection__container__copy__content">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
					</div>
				</div>
			</section>
		</main>

		 
	</body>
</html>
